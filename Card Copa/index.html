<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo da card">
        
    </header>

    <div class="card" onclick="changeCard(event)">
        <img src="./assets/figura.jpg" alt="avatar">
        <div class="info">
            <img src="./assets/icon-brazil.svg" alt="logo brazil">
            <h1 id="nameuser">Rodrigo Franco</h1>
            <p id="user">Futuro DEV</p>
        </div>
    </div>
    







    <script src="script.js"></script>
</body>
</html>
